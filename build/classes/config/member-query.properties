homeMemberInsert=INSERT INTO MEMBER VALUES(SEQ_MEMNO.NEXTVAL,?,?,?,?,?,?,?,DEFAULT,NULL,?,?,?,?,DEFAULT,NULL)
selectMember=SELECT * FROM MEMBER WHERE USERID=? AND USERPWD=?
homeMemberUpdate=UPDATE MEMBER SET USERPWD=?,EMAIL=?,PHONE=?,ADDRESS=? WHERE USERID=?
homeMemberDelete=DELETE FROM MEMBER WHERE USERID=?
idDupCheck=SELECT COUNT(*) FROM MEMBER \
			WHERE USERID=?
