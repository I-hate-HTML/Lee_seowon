# 품의서 결재자 리스트 가져오기  --> 사용
getSignList=SELECT E.*,(SELECT JOB_NAME \
            			FROM JOB \
            			WHERE JOB_CODE = E.EMP_JOB) JOB \
			FROM EMPLOYEE E \
			WHERE ENT_YN = 'N' \
			AND NOT EMP_CODE=? \
			AND NOT EMP_JOB=5 \
			ORDER BY EMP_JOB
# 품의서 작성용 --> 사용
insertForm=INSERT INTO DRAFT VALUES(SEQ_DRAFT.NEXTVAL,?,?,?,?,null,null,?,?,?,'검토','N','N','1')
# 품의서 결재자 정보 불러오기용
findSignId=SELECT * FROM EMPLOYEE WHERE EMP_CODE=? OR EMP_CODE=? OR EMP_CODE=?
# 품의서 게시판 리스트 용 (기안자 이거나 결재자이면서 이전 결재자가 결재를 완료한 리스트만 가져오기) --> 수정
listForm=SELECT DR.*,(SELECT EMP_NAME \
	 				  FROM EMPLOYEE \
	                  WHERE EMP_CODE = DR.DRAFT_EMP) TNAME \
	     FROM (SELECT ROWNUM RNUM, D.* \
	           FROM (SELECT * \
	                 FROM DRAFT \
	                 WHERE DRAFT_IS_DEL = 'N' \
	                 AND DRAFT_EMP = ? \
	                 OR SIGN_EMP LIKE ? \
	                 ORDER BY DRAFT_NO DESC) D \
	           WHERE ROWNUM <= ?) DR \
	     WHERE RNUM > = ?
# 품의서 게시글 갯수 가져오기
listCount=SELECT COUNT(*) FROM DRAFT WHERE DRAFT_IS_DEL = 'N'
# 품의서 읽기 --> 수정 완료
readForm=SELECT DR.*,(SELECT EMP_NAME \
					  FROM EMPLOYEE \
					  WHERE EMP_CODE = DR.DRAFT_EMP) WNAME \
	     FROM DRAFT DR \
	     WHERE DRAFT_NO = ? \
	     AND DRAFT_IS_DEL = 'N'
# 결재자 결재 내용 저장
updateSign=UPDATE DRAFT SET SIGN_YN1 = ?, SIGN_YN2 = ?, SIGN_YN3 = ?, RETURN_REASON = ? WHERE DRAFT_NO = ?
# 결재자 프로세스 변경 (반려)
updateSignReturn=UPDATE DRAFT SET DRAFT_PROCESS = '반려' WHERE DRAFT_NO = ?
# 결재자  프로세스 변경 (승인1)
updateSign1=UPDATE DRAFT SET DRAFT_PROCESS = '승인' WHERE DRAFT_NO = ? AND SIGN_YN1 = 'Y'
# 결재자  프로세스 변경 (승인2)
updateSign2=UPDATE DRAFT SET DRAFT_PROCESS = '승인' WHERE DRAFT_NO = ? AND SIGN_YN2 = 'Y'
# 결재자  프로세스 변경 (승인3)
updateSign3=UPDATE DRAFT SET DRAFT_PROCESS = '승인' WHERE DRAFT_NO = ? AND SIGN_YN3 = 'Y'
# 품의서 삭제용
deleteForm=UPDATE DRAFT SET IS_DELETE = 'Y' WHERE DRAFT_NO = ? AND DRAFT_EMP = ?
listAjax=SELECT DR.*,(SELECT EMP_NAME \
	 				  FROM EMPLOYEE \
	                  WHERE EMP_CODE = DR.DRAFT_EMP) TNAME \
	     FROM (SELECT ROWNUM RNUM, D.* \
	           FROM (SELECT * \
	                 FROM DRAFT \
	                 WHERE IS_DELETE = 'N' \
	                 AND DRAFT_EMP=? OR SIGN_EMP1=? OR SIGN_EMP2=? OR SIGN_EMP3=? \
	                 ORDER BY DRAFT_NO DESC) D \
	           WHERE ROWNUM <= ?) DR \
	     WHERE RNUM > = ?
# READ용 품의서 결재자 리스트 가져오기
getSignSelect=SELECT E.*, (SELECT JOB_NAME \
						   FROM JOB \
						   WHERE JOB_CODE = E.EMP_JOB) JOB \
			  FROM EMPLOYEE E \
			  WHERE ? LIKE '%'||EMP_CODE||'%' \
			  AND ENT_YN = 'N'

				  